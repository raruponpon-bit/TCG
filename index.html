<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <title>シンプル対戦カードゲーム</title>
  <style>
    body { font-family: sans-serif; text-align:center; background:#222; color:#fff; }
    #game { margin-top:20px; }
    button { padding:10px 20px; margin:5px; font-size:16px; }
    input { padding:5px; }
    .hand { margin:20px; }
  </style>
</head>
<body>
  <h1>カードバトル（P2P対戦）</h1>

  <div>
    あなたのID: <span id="my-id">接続中...</span><br>
    友達のID: <input id="peer-id" /> 
    <button onclick="connectPeer()">接続</button>
  </div>

  <div id="game">
    <div class="hand">
      <button onclick="playCard('攻撃')">攻撃</button>
      <button onclick="playCard('防御')">防御</button>
      <button onclick="playCard('回復')">回復</button>
    </div>
    <p id="log"></p>
  </div>

  <script src="https://unpkg.com/peerjs@1.5.2/dist/peerjs.min.js"></script>
  <script>
    let peer = new Peer(); // 公開PeerJSサーバーを利用
    let conn;
    let hp = 10, enemyHp = 10;

    peer.on('open', id => {
      document.getElementById('my-id').textContent = id;
    });

    peer.on('connection', c => {
      conn = c;
      setupConnection();
    });

    function connectPeer(){
      const id = document.getElementById('peer-id').value;
      conn = peer.connect(id);
      setupConnection();
    }

    function setupConnection(){
      conn.on('open', () => log("接続しました！"));
      conn.on('data', data => handleMessage(data));
    }

    function playCard(card){
      if(!conn) return alert("まだ接続していません！");
      log("あなたは「"+card+"」を出した！");
      resolve(card, "me");
      conn.send({card:card});
    }

    function handleMessage(data){
      log("相手は「"+data.card+"」を出した！");
      resolve(data.card, "enemy");
    }

    function resolve(card, who){
      if(who==="me"){
        if(card==="攻撃") enemyHp--;
        if(card==="回復") hp++;
      }else{
        if(card==="攻撃") hp--;
        if(card==="回復") enemyHp++;
      }
      log(`HP: あなた=${hp}, 相手=${enemyHp}`);
    }

    function log(msg){
      document.getElementById('log').innerHTML += msg+"<br>";
    }
  </script>
</body>
</html>
